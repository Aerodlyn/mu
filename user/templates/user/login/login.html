{% extends "base/base.html" %}

{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    {% if next %}
        <div class = "alert alert-danger alert-dismissible" role = "alert">
            <strong>Please login to continue</strong>
            <button
                type = "button"
                class = "btn-close"
                data-bs-dismiss = "alert"
                aria-label = "Close"
                >
            </button>
        </div>
    {% endif %}

    <div class = "d-flex flex-column align-items-center justify-content-sm-center h-100 mx-3">
        <img class = "my-3" src = "{% static 'images/logo-no-text.png'%}" width = "100" height = "100">
        <form class = "container needs-validation" method = "POST" action = "{% url 'user-login' %}">
            {% crispy form %}
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
{% endblock content %}
