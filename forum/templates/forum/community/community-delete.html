{% extends "base/base.html" %}

{% load crispy_forms_tags %}

{% block subheader %} 
{% comment %} Nothing to see here... {% endcomment %}
{% endblock subheader %}

{% block content %}
    <form class = "d-flex flex-column" method = "POST">
        {% csrf_token %}

        <p class = "align-self-center">Are you sure you want to delete {{ object.name }}?</p>

        <div class = "d-flex">
            <button class = "btn btn-outline-danger flex-fill mx-1" type = "submit">Confirm</button>
            <a class = "btn btn-outline-secondary flex-fill mx-1" href = "{{ object.get_absolute_url }}">Cancel</a>
        </div>
    </form>
{% endblock content %}
