{% load static %}

<!DOCTYPE html>
<html lang = "en" class = "h-100">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <title>{% block title %}mu - a simple forum{% endblock %}</title>
        <link rel = "shortcut icon" type = "image/x-icon" href = "/favicon.ico">

        <link
            rel = "stylesheet"
            href = "{% static 'css/bootstrap.min.css' %}"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin = "anonymous"
            >
        <script
            src = "{% static 'js/bootstrap.bundle.min.js' %}"
            integrity = "sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin = "anonymous"
            >
        </script>

        <link rel = "stylesheet" href = "{% static 'css/base.css' %}"
    </head>
    <body class = "d-flex flex-column h-100">
        {% include "header/header.html" %}

        {% block subheader %}
            <subheader class = "d-flex align-items-center justify-content-between bg-light border-top border-bottom p-3">
                <h4 class = "m-0">{% block subheader_title %}{% endblock %}</h4>

                <div class = "d-flex">
                    {% block subheader_buttons %}
                    {% endblock %}
                </div>
            </subheader>
        {% endblock %}

        <main>
            {% block content %}{% endblock %}
        </main>

        {% include "footer/footer.html" %}
    </body>
</html>
